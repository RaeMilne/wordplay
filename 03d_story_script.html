	<script>

	(function ($) {

		var htmlString;

		var element;

		var placeholder = 
		"<div class='edit' style='text-align:center; min-height:400px'>"
		+ "<h2>Edit Title</h2>"
		+ "<p>Character #1"
		+ "<br>This is a line by the first character!</p>"
		+ "<p>Character #2"
		+ "<br>CThis is a line by the second character!</p>"
		+"</div>";

		var extraContent =

			"<div class='extra_content'>"
			+ "<hr class='line'>"
			+ "<h5>CHARACTERS</h5>"
			+ "<p class='box'>" 
			+ "Gigi (The Sidekick)" 
			+ "</p>"
			+ "<hr>"
			+ "<h5>TAGS</h5>"
			+ "<h6 class='tag'>#TRANSFORMATION</h6> <h6 class='tag'>#METROPOLIS</h6>"
			+ "</div>";

		htmlString = placeholder + extraContent;

		$('#story_edit_box').html(htmlString);

		$('#story_edit_box').on('click', function() {

			var outline =

			"<div style='text-align:center'>"

			+"<h2>The Decision</h2>"
				+"<p>Sethina: You!"
				+"<br>Nindoji: Yes me, sister!"
				+"<br>S: I think you’ve heard that I no longer permit the name sister for me."
				+"<br>N: I have heard, girl of darkness."
				+"<br>S: Then call me by my name or else I will kill you quicker."
				+"<br>N: Well, we shall see."
				+"<br>S: Nindoji, never sneer at a black knight."
				+"<br>N: Never fight a moonwalker."
				+"<br>S: I will spare your life for now, but a warning: you’ll regret the days of the past when I’m through with you."
				+"</p></div>";

			htmlString = outline;

			$('#story_edit_box').fadeOut(200, function(){
				$('#story_edit_box').html(htmlString);
				$('#story_edit_box').fadeIn(200);
			})
		})
	}(window.jQuery));

	</script>
