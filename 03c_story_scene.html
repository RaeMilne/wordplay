<script>

(function ($) {

	var htmlString;

	var element;

	var placeholder = 
	"<div class='edit' style='min-height:400px'>"
	+ "<h2>Edit Title</h2>"
	+ "<p>Craft a scene around an important milestone or moment in the story, describe the setting in detail, or a dig a little deeper into your character’s backstory.</p></div>";

	var extraContent =

	"<div class='extra_content'>"
	+ "<hr class='line'>"
	+ "<h5>CHARACTERS</h5>"
	+ "<p class='box'>" 
	+ "Cynthia Wong" 
	+ "</p>"
	+ "<hr>"
	+ "<h5>TAGS</h5>"
	+ "<h6 class='tag'>#TRANSFORMATION</h6> <h6 class='tag'>#METROPOLIS</h6>"
	+ "</div>";

	htmlString = placeholder + extraContent;

	$('#story_edit_box').html(htmlString);

	$('#story_edit_box').on('click', function() {

		var outline =

		"<h2>Untitled</h2><p>The only thing I know about my dad is his favorite brand of cigarettes. Or, at least, his favorite brand circa 1951, the year he left my mom, me, and my two sisters."

		+"I found all of the packs he never got to smoke in a neat cardboard box in a drawer in the garage. The one with all of the nails, assorted hammers, and one nested pair of shears. A little box with the word “November 24” scrawled on top in black marker in unrecognizable handwriting. Writing that’s nothing like my mom’s careful cursive, Vivian’s efficient capitals, Annie’s loops and curls. I’ve started smoking them."

		+"They taste heavy and to the point–like his handwriting.</p>";

		htmlString = outline;

		$('#story_edit_box').fadeOut(200, function(){
			$('#story_edit_box').html(htmlString);
			$('#story_edit_box').fadeIn(200);
		})
	})
}(window.jQuery));

</script>
